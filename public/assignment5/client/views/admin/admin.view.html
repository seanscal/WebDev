<h1>Admin</h1>
<hr>
<h2>Users</h2>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Username</th>
        <th>Password</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>First Name</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Last Name</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Role</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr>
        <td>
            <input ng-model="username" type="text" class="form-control" id="username" placeholder="username">
        </td>
        <td>
            <input ng-model="password" type="password" class="form-control" id="password" placeholder="*****">
        </td>
        <td>
            <input ng-model="firstName" type="text" class="form-control" id="firstName" placeholder="First">
        </td>
        <td>
            <input ng-model="lastName" type="text" class="form-control" id="lastName" placeholder="Last">
        </td>
        <td>
            <input ng-model="roles" type="text" class="form-control" id="roles" placeholder="student">
        </td>
        <td class="col-md-2">
            <div class="btn-group-horizontal">
                <div class="btn-group">
                    <button ng-disabled="selectedUser || !username" ng-click="addUser()" type="button"
                            class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button ng-disabled="!selectedUser || !username" ng-click="updateUser()" type="button"
                            class="btn btn-default">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </div>
        </td>
    </tr>

    <tr ng-repeat="user in users" ng-class="{'selectedRow' : user._id === selectedUser._id }">
        <td>{{user.username}}</td>
        <td></td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.roles}}</td>
        <td>
            <div class="btn-group">
                <button ng-click="deleteUser($index)" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button ng-click="selectUser($index)" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </div>
        </td>
    </tr>

    </tbody>
</table>
