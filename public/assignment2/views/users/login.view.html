<head>
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1>Login</h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class = "col-sm-2 control-label">Username:</label>
                        <div class = "col-sm-5">
                            <input input ng-model="username" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class = "col-sm-2 control-label">Password:</label>
                        <div class = "col-sm-5">
                            <input input ng-model="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-5">
                            <button class="btn btn-primary btn-block" ng-click="setUsername(username)" href="#/login">Login</button>
                        </div>
                    </div>
                </form>
                <h3>Author: {{user}}</h3>
            </div>
        </div>
    </div>
</body>
