<head>
    <title>Register</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1>Register</h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class = "col-sm-2 control-label">Username:</label>
                        <div class = "col-sm-5">
                            <input type="username" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class = "col-sm-2 control-label">Password:</label>
                        <div class = "col-sm-5">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="verifyPassword" class = "col-sm-2 control-label">Verify Password:</label>
                        <div class = "col-sm-5">
                            <input type="password" class="form-control" id="verifyPassword" placeholder="Password">
                        </div>
                    </div>
                    <div ng-show="passwordVerification" class="alert alert-warning">
                        {{passwordVerification}}
                    </div>
                    <div class="form-group">
                        <label for="email" class = "col-sm-2 control-label">Email:</label>
                        <div class = "col-sm-5">
                            <input type="email" class="form-control" id="email" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-5">
                            <a class="btn btn-primary btn-block" href="profile.view.html" role="button">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
