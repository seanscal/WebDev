<table class="table title table-striped table-bordered table-white">
    <thead>
    <tr>
        <th style="width:800px">Highlights</th>
    </tr>
    </thead>
</table>

<table class="table table-striped table-bordered table-white">
    <thead>
    </thead>

    <tbody>
    <tr ng-repeat="highlight in currentPlayer.highlights | orderBy:currentPlayer.highlights.player1total"
        class="right-justified">
        <td>{{highlight.description}}</td>

        <td>
            <video class="col-xs-offset-half" height="300" width = "500" controls>
                <source ng-src={{highlight.highlight[0]}}  allowfullscreen="true"/>
            </video>
        </td>
    </tr>
    </tbody>
</table>
