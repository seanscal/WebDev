<table class="table title table-striped table-bordered table-white">
    <thead>
    <tr>
        <th style="width:800px">Roster</th>
    </tr>
    </thead>
</table>

<table class="table table-striped table-bordered table-white">
    <thead>
    <tr>
        <th ng-click="setOrderProp('number')"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Number</th>
        <th ng-click="setOrderProp('name')"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Name</th>
        <th ng-click="setOrderProp('position')"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Position</th>
        <th ng-click="setOrderProp('height')"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Height</th>
        <th ng-click="setOrderProp('weight')"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Weight</th>
        <th ng-click="setOrderProp('birthday')"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Birthdate</th>
        <th ng-click="setOrderProp('age')"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Age</th>
        <th ng-click="setOrderProp('birthplace')"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Birth Place</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="player in players | orderBy:orderProp" class="right-justified">
        <td>{{player.number}}</td>
        <td><a href="#/players/{{player._id}}">{{player.name}}</a></td>
        <td>{{player.position}}</td>
        <td>{{player.height}}</td>
        <td>{{player.weight}}</td>
        <td>{{player.birthday}}</td>
        <td>{{player.age}}</td>
        <td>{{player.birthPlace}}</td>
    </tr>
    </tbody>
</table>
