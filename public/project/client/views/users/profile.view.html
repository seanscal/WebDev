<body>
<h1>Profile</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-5">
            <input ng-model="display.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-5">
            <input ng-model="display.password" type="password" class="form-control" id="password"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-5">
            <input ng-model="display.firstName" type="text" class="form-control" id="firstName"
                   placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-5">
            <input ng-model="display.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-5">
            <input ng-model="display.email" type="email" class="form-control" id="email" placeholder="Email Address">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <a class="btn btn-primary btn-block" ng-click="updateUser(currentUser)" role="button">Update</a>
        </div>
    </div>
    <div ng-show="message" class="alert alert-warning">
        {{message}}
    </div>
</form>
</body>
