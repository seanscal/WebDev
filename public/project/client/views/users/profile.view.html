<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1>Profile</h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class = "col-sm-2 control-label">Username:</label>
                        <div class = "col-sm-5">
                            <input ng-model="display.username" type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class = "col-sm-2 control-label">Password:</label>
                        <div class = "col-sm-5">
                            <input ng-model="display.password" type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class = "col-sm-2 control-label">First Name:</label>
                        <div class = "col-sm-5">
                            <input ng-model="display.firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class = "col-sm-2 control-label">Last Name:</label>
                        <div class = "col-sm-5">
                            <input ng-model="display.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class = "col-sm-2 control-label">Email:</label>
                        <div class = "col-sm-5">
                            <input ng-model="display.email" type="email" class="form-control" id="email" placeholder="Email Address">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="favoritePlayer" class = "col-sm-2 control-label">Favorite Player:</label>
                        <div class = "col-sm-5">
                            <div id = "favoritePlayer" ng-model="display.favoritePlayer" ng-include="'./views/dropdown/playerDropdown.view.html'"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-5">
                            <a class="btn btn-primary btn-block" ng-click="update()" role="button">Update</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
