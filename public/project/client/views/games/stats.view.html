<table class="table title table-striped table-bordered table-white">
    <thead>
    <tr>
        <th style="width:800px">Devils Player Stats</th>
    </tr>
    </thead>
</table>

<table class="table table-striped table-bordered table-white">
    <thead>
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Goals</th>
        <th>Assists</th>
        <th>Plus/Minus</th>
        <th>Penalty Minutes</th>
        <th>Shots</th>
        <th>TOI</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="player in game.stats[0].roster" class="right-justified">
        <td>
            {{player.number}}
        </td>
        <td ng-attr-id=="{{$index}}">
            {{findPlayer($index)}}
            <button ng-if="admin()"" type="button" class="btn btn-default" ng-click="createEditModal($index)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </td>
        <td>
            {{player.goals}}
        </td>
        <td>
            {{player.assists}}
        </td>
        <td>
            {{player.plusminus}}
        </td>
        <td>
            {{player.pim}}
        </td>
        <td>
            {{player.shots}}
        </td>
        <td>
            {{player.toi}}
        </td>
        <td id="modals">
            <div class="nameModal" ng-attr-id="{{$index}}">
                <label class="col-sm-3 control-label">Name: </label>
                <input ng-model="name.nameLabel" type="text" placeholder={{findPlayer($index)}}>
            </div>
        </td>
    </tr>
    </tbody>
</table>
