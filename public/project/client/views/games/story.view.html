<table class="table title table-striped table-bordered table-white">
    <thead>
    <tr>
        <th style="width:800px">
            {{game.storyTitle}}
            <button type="button" class="btn btn-default" ng-click="createStoryModal()">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </th>
    </tr>
    </thead>
</table>

<table class="table table-striped table-bordered table-white">
    <thead>
    </thead>

    <tbody>
    <tr class="left-justified">
        <td>
            {{game.story}}
        </td>

        <td id="modals">
            <div class="storyModal">
                <div>
                    <label class="col-sm-3 control-label">Headline: </label>
                    <input ng-model="story.title" type="text" placeholder={{game.storyTitle}}>
                </div>

                <div>
                    <label class="col-sm-3 control-label">Story: </label>
                    <textarea height="300" width="500" ng-model="story.description" type="text" placeholder={{game.story}}></textarea>
                </div>

                <div>
                    <label class="col-sm-3 control-label">Keywords (comma separated. no spaces): </label>
                    <input ng-model="story.keywords" type="text" placeholder={{game.keywords}}>
                </div>

            </div>
        </td>
    </tr>
    </tbody>
</table>
