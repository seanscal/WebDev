<table class="table title table-striped table-bordered table-white">
    <thead>
    <tr>
        <th style="width:800px">Schedule</th>
    </tr>
    </thead>
</table>

<table class="table table-striped table-bordered table-white">
    <thead>
    <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Date</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Opponent</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Score</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="game in games | orderBy:game.startTime" class="right-justified">
        <td>{{printDate(game.startTime)}}</td>
        <td>{{game.abb}}</td>
        <td><a href="#/games/{{game.gameId}}">{{game.score}}</a></td>
    </tr>
    </tbody>
</table>
