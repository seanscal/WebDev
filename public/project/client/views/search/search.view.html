<section class="searchField">
    <input type="text" ng-model="searchTerm">
    <button type="button" ng-click="search()">Search</button>
</section>


<table class="table table-striped table-bordered table-white" ng-show="!resultsHidden">
    <thead>
    <tr>
        <th ng-click="setOrderProp('birthplace')">
           Players
        </th>
    </tr>
    </thead>

    <tbody>
    <tr class="playerSearch" ng-repeat="player in players | filter: filterPlayers" ng-cloak>
        <td>
            <div class="devils-red-text">
                <a href="#/players/{{player._id}}"><img src={{player.pictureLink}} alt={{currentPlayer.name}} style="width:200px;height:200px;"></a>
                <a href="#/players/{{player._id}}">{{player.name}}</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<table class="table table-striped table-bordered table-white" ng-show="!resultsHidden">
    <thead>
    <tr>
        <th ng-click="setOrderProp('birthplace')">
            Games
        </th>
    </tr>
    </thead>

    <tbody>
    <tr class="gameSearch" ng-repeat="game in games | filter: filterGames" ng-cloak>
        <td>
            <div class="devils-red-text">
                <a href="#/games/{{game.gameId}}">{{game.score}} against {{game.abb}}</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
