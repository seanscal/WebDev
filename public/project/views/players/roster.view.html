<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Number</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Name</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Position</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Height</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Weight</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Birthdate</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Age</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Birth Place</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <input ng-model="type" type="text" class="form-control" id="inputType" placeholder="Type">
        </td>
        <td>
            <input ng-model="administrator" type="text" class="form-control" id="inputAdministrator"
                   placeholder="Administrator">
        </td>
        <td>
            <input ng-model="time" type="text" class="form-control" id="inputTime" placeholder="Time">
        </td>
        <td>
            <div class="btn-group">
                <button ng-disabled="selectedAppointment || !(type || administrator || time)"
                        ng-click="addAppointment()"
                        type="button"
                        class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button ng-disabled="!selectedAppointment || !(formTitle || administrator || time)"
                        ng-click="updateAppointment()" type="button"
                        class="btn btn-default">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </div>
        </td>
    </tr>

    <tr ng-repeat="player in players">
        <td>{{player.number}}</td>
        <td>{{player.name}}</td>
        <td>{{player.position}}</td>
        <td>{{player.height}}</td>
        <td>{{player.weight}}</td>
        <td>{{player.birthday}}</td>
        <td>{{player.age}}</td>
        <td>{{player.birthPlace}}</td>
        <td>
            <div class="btn-group">
                <button ng-click="deletePlayer($index)" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button ng-click="selectPlayer($index)" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
