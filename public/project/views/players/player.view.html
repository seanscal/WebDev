<table class="table title table-striped table-bordered">
    <thead>
    <tr>
        <th>Players</th>
    </tr>
    </thead>
</table>


<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>GP</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>G</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>A</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>P</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>+/-</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>PIM</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>S</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>TOI/G</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>PP</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>SH</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>GWG</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>OT</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <input ng-model="games" type="text" class="form-control" id="inputNumber" placeholder="Games">
        </td>

        <td>
            <input ng-model="goals" type="text" class="form-control" id="inputName" placeholder="Goals">
        </td>

        <td>
            <input ng-model="assists" type="text" class="form-control" id="inputPosition" placeholder="Assists">
        </td>

        <td>
            <input ng-model="points" type="text" class="form-control" id="inputHeight" placeholder="P" disabled=true>
        </td>

        <td>
            <input ng-model="plusminus" type="text" class="form-control" id="inputWeight" placeholder="+/-">
        </td>

        <td>
            <input ng-model="pim" type="text" class="form-control" id="inputBirthdate" placeholder="PIM">
        </td>

        <td>
            <input ng-model="shots" type="text" class="form-control" id="inputAge" placeholder="Shots">
        </td>

        <td>
            <input ng-model="timeonice" type="text" class="form-control" id="inputBirthPlace" placeholder="TOI/G">
        </td>
        <td>
            <input ng-model="PP" type="text" class="form-control" id="inputAge" placeholder="Powerplay Goals">
        </td>
        <td>
            <input ng-model="SH" type="text" class="form-control" id="inputAge" placeholder="Shorthanded Goals">
        </td>
        <td>
            <input ng-model="GWG" type="text" class="form-control" id="inputAge" placeholder="GWG">
        </td>
        <td>
            <input ng-model="OT" type="text" class="form-control" id="inputAge" placeholder="OT">
        </td>


        <td>
            <div class="col-sm-4 btn-group">
                <button ng-disabled="selectedPlayer || !(games && goals && assists && plusminus && pim && shots && timeonice && PP && SH && GWG && OT)"
                        ng-click="addPlayer()"
                        type="button"
                        class="btn btn-table border-right-left">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button ng-disabled="!selectedPlayer || !(games && goals && assists && plusminus && pim && shots && timeonice && PP && SH && GWG && OT)"
                        ng-click="updatePlayer()" type="button"
                        class="btn btn-table">
                    <span class="glyphicon glyphicon-ok border-right-black" aria-hidden="true"></span>
                </button>
            </div>
        </td>
    </tr>

    <tr>
        <td>{{player.games}}</td>
        <td>{{player.goals}}</td>
        <td>{{player.assists}}</td>
        <td>{{player.points}}</td>
        <td>{{player.plusminus}}</td>
        <td>{{player.pim}}</td>
        <td>{{player.shots}}</td>
        <td>{{player.toi}}</td>
        <td>{{player.pp}}</td>
        <td>{{player.sh}}</td>
        <td>{{player.gwg}}</td>
        <td>{{player.ot}}</td>
        <td>
            <div class="col-sm-4 btn-group">
                <button ng-click="deletePlayer($index)" type="button" class="btn btn-table">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button ng-click="selectPlayer($index)" type="button" class="btn btn-table">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
