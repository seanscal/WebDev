<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms</h1>


            <ul id="myTabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#" id="forms-tab" role="tab" data-toggle="tab" aria-controls="forms" aria-expanded="true">Forms</a></li>
                <li role="presentation"><a href="fields.view.html" role="tab" id="fields-tab" data-toggle="tab" aria-controls="fields">Fields</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div role="formspanel" class="tab-pane fade in active" id="forms" aria-labelledby="forms-tab">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name</th>
                                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <input ng-model="formTitle" type="text" class="form-control" id="inputName" placeholder="Name">
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <button ng-disabled="selectedForm || !formTitle" ng-click="addForm()" type="button"
                                                class="btn btn-default">
                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                        </button>
                                        <button ng-disabled="!selectedForm || !formTitle" ng-click="updateForm()" type="button"
                                                class="btn btn-default">
                                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>

                            <tr ng-repeat="form in forms" ng-class="{'selectedRow' : form._id === selectedForm._id }">
                                <td>{{form.title}}</td>
                                <td>
                                    <div class="btn-group">
                                        <button ng-click="deleteForm($index)" type="button" class="btn btn-default">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                                        <button ng-click="selectForm($index)" type="button" class="btn btn-default">
                                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
