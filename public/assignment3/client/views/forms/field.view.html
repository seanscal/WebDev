<div class="container-fluid">
    <div class="row">
        <div class="col-sm-11 main">
            <h1 class="page-header">Fields</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#/forms">Forms</a></li>
                <li role="presentation" class="active"><a href="#">Fields</a></li>
            </ul>
            <form class="form-horizontal" id="sortable">
                <div ng-attr-id="{{$index}}" class="form-group" ng-repeat="field in fields">
                    <div ng-include="'./views/forms/switchStatement.view.html'"></div>
                    <div class="col-sm-4">
                        <button ng-click="createModal(field.type, $index)" type="button"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button ng-click="removeField($index)" type="button"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <span class="glyphicon glyphicon-align-justify handle" aria-hidden="true"></span>
                    </div>
                </div>
            </form>
            <div ng-include="'./views/forms/addNewField.view.html'"></div>

            <!--These modals are all hidden until edit is selected, then one displays depending on the type-->
            <div id="modals">
                <div id="TEXTmodal" title="Single Line Text Field">
                    <div class="bold-font">Label:</div>
                    <input id="TEXTlabel" ng-model="TEXTlabel" type="text"/>
                    <div class="bold-font top-spacing-15">Placeholder:</div>
                    <input id="TEXTplaceholder" ng-model="TEXTplaceholder" type="text"/>
                </div>

                <div id="TEXTAREAmodal" title="Multiline Text Field">
                    <div class="bold-font">Label:</div>
                    <input id="TEXTAREAlabel" ng-model="TEXTAREAlabel" type="text"/>
                    <div class="bold-font top-spacing-15">Placeholder:</div>
                    <input id="TEXTAREAplaceholder" ng-model="TEXTAREAplaceholder" type="text"/>
                </div>

                <div id="DATEmodal" title="Date Field">
                    <div class="bold-font">Label:</div>
                    <input id="DATElabel" ng-model="DATElabel" type="text"/>
                </div>

                <div id="OPTIONSmodal" title="Dropdown Field">
                    <div class="bold-font">Label:</div>
                    <input id="OPTIONSlabel" ng-model="OPTIONSlabel" type="text"/>
                    <div class="bold-font top-spacing-15">Options:</div>
                    <textarea id="OPTIONSoptions" ng-model="OPTIONSoptions" rows="4" cols="25"></textarea>
                </div>

                <div id="CHECKBOXESmodal" title="Checkbox Field">
                    <div class="bold-font">Label:</div>
                    <input id="CHECKBOXESlabel" ng-model="CHECKBOXESlabel" type="text"/>
                    <div class="bold-font top-spacing-15">Options:</div>
                    <textarea id="CHECKBOXESoptions" ng-model="CHECKBOXESoptions" rows="4" cols="25"></textarea>
                </div>

                <div id="RADIOSmodal" title="Radio Button Field">
                    <div class="bold-font">Label:</div>
                    <input id="RADIOSlabel" ng-model="RADIOSlabel" type="text"/>
                    <div class="bold-font top-spacing-15">Options:</div>
                    <textarea id="RADIOSoptions" ng-model="RADIOSoptions" rows="4" cols="25"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
