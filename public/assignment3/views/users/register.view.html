<head>
    <title>Register</title>
</head>

<body>
<h1>Register</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-5">
            <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-5">
            <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="verifyPassword" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-5">
            <input ng-model="user.verifyPassword" type="password" class="form-control" id="verifyPassword"
                   placeholder="Password">
        </div>
    </div>
    <div ng-show="passwordVerification" class="alert alert-warning">
        {{passwordVerification}}
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-5">
            <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email Address">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <a ng-click="register()" class="btn btn-primary btn-block" role="button">Register</a>
        </div>
    </div>
</form>
</body>
